{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body class="login-page">
    <div id="content">

    </div>
    <div id="login_form">
        <form action="." method="post">
            {{ login_form.as_p }}
            {% csrf_token %}

            {% ifequal login_status 400 %}
                <p id="login-error">帐号或密码错误</p>
            {% endifequal %}

            {% ifequal login_status 200 %}
                <p id="login-success">登录成功　正在跳转.</p>
            {% endifequal %}

            <p><input type="submit" value="登录"></p>
        </form>
    </div>
</body>
</html>
