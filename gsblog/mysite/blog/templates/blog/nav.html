        <a id="user" href="">{{ user }}</a>
        <a id="center" href="">个人中心</a>
        <button id="logout" name="logout" onclick="javascrtpt:window.location.href='{% url 'blog:logout' %}'">
            注销
        </button>

        <button id="login" name="login" onclick="javascrtpt:window.location.href='{% url 'blog:login' %}'">

        </button>
    {% endif %}
</div>
